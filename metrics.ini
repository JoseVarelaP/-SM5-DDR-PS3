ShowCreditDisplay=false

[StreamDisplay]
PillTransformFunction=function(self,offsetFromCenter,itemIndex,numItems) \
	local zoomed_width=16; \
	local zoomed_height=9; \
	local spacing_x=9.35; \
	self:zoomtoheight(zoomed_height); \
	self:x(-149.5+(spacing_x*itemIndex)); \
    self:vertalign(bottom); \
	self:zoomtowidth(50); \
	self:rotationz(-90); \
    self:wag(); \
    self:effectoffset( -0.035*itemIndex ); \
    self:effectclock("bgm"); \
    self:effectperiod(2); \
    self:effectmagnitude(90,0,0); \
    self:cropleft(0.5); \
end
TextureCoordScaleX=20
TextureCoordScaleY=1
NumPills=33
AlwaysBounceNormalBar=false
VelocityMultiplier=40
VelocityMin=-.06
VelocityMax=.02
SpringMultiplier=2.0
ViscosityMultiplier=0.2

